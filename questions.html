<html ng-app="questionsapp">
<head>
    <title>Questions</title>
    <meta charset="UTF-8">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="questions.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="QuestionController as question">
    <div>
        <div id="speaker">
            {{question.speakerquestions[question.counter].toSpeaker}}
        </div>
        <div id="title">
            {{question.speakerquestions[question.counter].title}}
        </div>
        <div id="quesbody">
            {{question.speakerquestions[question.counter].question}}
        </div>
    </div>

    <button id="forward" ng-click="question.counter=question.counter+1" ng-show="question.counter<question.speakerquestions.length-1">next</button>
    <button id="back" ng-click="question.counter=question.counter-1" ng-show="question.counter>0">previous</button>
</div>

</body>
</html>
