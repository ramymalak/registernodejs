<!DOCTYPE html>
<html ng-app="checking">
<head>
	<title>DigiPharma Mobile Application | Registation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="check.js" type="text/javascript"></script>
</head>
<body ng-controller="CheckController as check">

	<div ng-show="mode==1" id="result">

	</div>






    <section ng-show="mode==0">
		<div class="container text-center">
			
			<div class="col-sm-10 col-sm-offset-1">
				
				<div class="underlined-title">
					<div class="editContent"><h1><a href="http://digipharma.me"><img src="http://dl.dropbox.com/s/hvlhe70en6bq52g/DigiPharma%20Me%20Logo.png" /></a><br />Register New Account</h1></div>
		        	<hr>
		        	<div class="editContent"><h2>Check Your Account</h2></div>
	        	</div>
				<div class="form-container" style="margin-top: 0 !important;">
					<form class="forms" name="checkForm" ng-submit="checkForm.$valid && check.submit()" novalidate>
						<div class="form-group">
							<input type="email" placeholder="Email" class="form-control" name="email" id="email" ng-model='check.user.email' ng-pattern="emailPattern" required/>
							<span ng-show="checkForm.email.$dirty && checkForm.email.$error.required" class="error">*email is required</span>
							<span ng-show="checkForm.email.$dirty && checkForm.$error.pattern && (checkForm.$error.pattern[0].$name=='email' || checkForm.$error.pattern[1].$name=='email') " class="error">*email is invalid</span>
						</div>

						<div class="form-group">
							<input type="submit" id="registerNew" value=">" ng-disabled="checkForm.$invalid" class="btn btn-warning"/>
						</div>
					</form>
				</div><!-- /.form-container -->
			
			</div><!-- /.col-sm-10 -->
				
		</div><!-- /.container -->
	</section><!-- /.content-block -->
	<!--// END Contact 1 --><!-- /#page -->






    <!-- Load JS here for greater good =============================-->




</body></html>
